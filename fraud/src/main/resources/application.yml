server:
  port: 8081
spring:
  application:
    name: 'FraudApplication'
  zipkin:
    base-url: http://localhost:9411
  datasource:
    username: 'admin'
    url: jdbc:postgresql://localhost:5432/fraudDatabase
    password: "admin"
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true